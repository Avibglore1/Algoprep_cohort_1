<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input:valid{
        border: 2px solid green;
    }
    input:invalid{
        border: 2px solid red;
    }
</style>
<body>
    <form action="">
        <label for="name">Full Name </label>
        <input type="text" id="name" required>
        <br><br>
        <label for="email">Email </label>
        <input type="email" id="email" required>
        <br><br>
        <label for="password">Password </label>
        <input type="password" id="password" required>
        <br><br>
        <label for="confm password">Confirm Password </label>
        <input type="password" id="confm password" required>
        <br><br>
        <label for="dob">Date Of Birth </label>
        <input type="text" id="dob" pattern="\d{4}-\d{2}-\d{2}" required>
        <br><br>
        <label for="tel">Phone Number </label>
        <input type="text" id="tel" pattern="[+][9][1]\d{10}" required>
        <br><br>
        <label for="creditcard">Credit Card Number </label>
        <input type="text" id="creditcard" pattern="\d{16}" required>   
        <br><br>
        <label for="username">Username </label>
        <input type="text" id="username" pattern="^[a-zA-Z0-9]+$" required>
        <br><br>
        <label for="url">Url</label>
        <input type="text" id="url" pattern="https://.+" required>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
