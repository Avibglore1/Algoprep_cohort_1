<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input:valid{
        border: 2px solid green;
    }
    input:invalid{
        border: 2px solid red;
    }
</style>
<body>
    <form action="">
        <label for="email">Email: </label>
        <input type="email" id="email" value="Avi@gmail.com">
        <br><br>
        <label for="creditcard">Credit card: </label>
        <input type="text" id="creditcard" pattern="\d{16}"> 
        <br><br>
        <label for='date'>Date: </label>
        <input type="text" id="date" 
        pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[012])-(?:[0-9]{3})?[0-9]{4}$">
        <br><br>
        <label for="phone">Phone Number: </label> 
        <input type="text" id="phone" pattern="[+][9][1]\d{10}">
        <br><br>
        <label for="url">URL: </label>
        <input type="text" id="url" pattern="https?://.+">
        <br><br>
        <input type="submit">


    </form>
</body>
</html>
